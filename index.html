<html>
    <head>
        <meta name="theme-color" content="green">
        <meta name="application-name" content="Github Status - Lite">
        <meta name="description" content="Github Status - Lite">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status - Lite">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="green">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />
        <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
        <link rel="apple-touch-icon" sizes="72x72" href="GithubStatusJS/images/72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="GithubStatusJS/images/96x96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="GithubStatusJS/images/144x144.png">
        <link rel="stylesheet" type="text/css" href="https://dl.dropboxusercontent.com/s/8yxw8u9tzwqpg04/github.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        <script type='text/javascript' src="https://wurfl.io/wurfl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="GithubStatusJS/app.js"></script>
        <script src="https://status.github.com/api/last-message.json?callback=Notify"></script>
        <title id="title"></title>
    </head>
    
    <body>
        <div align='right'>
            <table>
                    <tr id="t02">
                        <td width="1%">
                            <img src="https://raw.githubusercontent.com/cdeange/github-status/master/GithubStatus/src/main/res/drawable-xxhdpi/ic_launcher.png" alt="Github Icon" style="height:27px;">
                        </td>
                        <td>
                            <div id="color"></div>
                        </td>
                        <td width="1%">
                            <button onclick="refresh()"><font size="2"><div id="refresh"></div></font></button>
                        </td>
                        <td width="1%">
                            <div>
                                <button type="button" class="GithubHTML">
                                    <img src="https://raw.githubusercontent.com/cdeange/github-status/master/GithubStatus/src/main/res/drawable-xxhdpi/ic_action_info.png" style="height:18px;">
                                </button>
                            </div>
                        </td>
                    </tr>
            </table>
        </div>
        
        <div id="status"></div>
        <script src="https://status.github.com/api/last-message.json?callback=Status"></script>
        
        <font class="all">
            Previous Messages:
            <hr size='1' noshade>
            
            <div id="messages"></div>
            <script src="https://status.github.com/api/messages.json?callback=Messages"></script>
        </font>
        
        <script src="https://dl.dropboxusercontent.com/s/op2ic7onoukuw5h/github.js"></script>
    </body>
</html>
