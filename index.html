<!DOCTYPE html>
<html manifest="github.appcache">
    <head>
        <meta name="author" content="rtsfred3">
        <meta name="application-name" content="Github Status">
        <meta name="theme-color" content="green">
        <meta name="description" content="This site provides the status of Github">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Github Status">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="green">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />
        <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
        <link rel="apple-touch-icon" sizes="144x144" href="GithubStatusJS/images/144x144.png">
        <link rel="stylesheet" type="text/css" href="GithubStatusJS/github.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
        <script src="GithubStatusJS/app.js"></script>
        <script src="https://status.github.com/api/last-message.json?callback=Notify"></script>
        <title id="title">Github Status</title>
    </head>
    <body>
        <div align='right'>
            <table>
                    <tr id="t02">
                        <td width="1%">
                            <img src="https://assets-cdn.github.com/pinned-octocat.svg" alt="Github Icon" style="height:27px;">
                            <!--<img src="images/black.svg" style="height:27px;">-->
                        </td>
                        <td>
                            <div id="color"><font size="4">Github Status</font></div>
                        </td>
                        <td width="1%">
                            <button onclick="refresh()">
                                <font size="2">
                                    <div id="refresh">Refresh</div>
                                </font>
                            </button>
                        </td>
                        <td width="1%">
                            <div>
                                <button onclick="info()" class="GithubHTML">
                                    <img id="info" src="GithubStatusJS/images/ic_info.png" style="height:16px;">
                                </button>
                            </div>
                        </td>
                    </tr>
            </table>
        </div>
        
        <div id="status">
            <center>
                <b>
                    <!--<font style="font-family: verdana !important;" size="7" id="black">UNAVAILABLE</font>-->
                    <font size="7" id="black">UNAVAILABLE</font>
                </b>
            </center>
        </div>
        <script src="https://status.github.com/api/last-message.json?callback=Status"></script>
        
        <font class="all">
            Previous Messages:
            <hr size='1' noshade>
            
            <div id="messages"><i>No new messages.</i></div>
            <script src="https://status.github.com/api/messages.json?callback=Messages"></script>
        </font>
        
        <script src="GithubStatusJS/github.js"></script>
    </body>
</html>
